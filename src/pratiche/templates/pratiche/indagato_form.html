{% extends 'base.html' %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">Indagato</div>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="id_nome" class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input type="text" name="nome" maxlength="50" id="id_nome" placeholder="Nome" class="form-control">
      </div>        
    </div>
    <div class="form-group row">
      <label for="id_cognome" class="col-sm-2 col-form-label">Cognome:</label>
      <div class="col-sm-10">
        <input type="text" name="cognome" maxlength="50" required="" id="id_cognome" placeholder="Cognome" class="form-control">
      </div>  
    </div>
    <div class="form-group row">
      <label for="id_caratt" class="col-sm-2 col-form-label">Caratt:</label>
      <div class="col-sm-10">
        <input type="date" name="data_nascita" required="" id="id_data_nascita" placeholder="Data nascita" class="form-control">
      </div>
    </div>
    <br/>
    <button class="btn btn-secondary" type="submit" id="btnSave">Save</button>
  </form>
{% endblock %}
