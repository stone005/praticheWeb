{% extends 'base.html' %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">Magistrato</div>
  </div>

  <form method="POST">
    {% csrf_token %}
      <div class="form-group row">
        <label for="id_cognome" class="col-sm-2 col-form-label">Cognome:</label>
        <div class="col-sm-10">
          <input type="text" name="cognome" maxlength="50" id="id_cognome" placeholder="Cognome" class="form-control">
        </div>        
      </div>     
      <div class="form-group row">
        <label for="id_nome" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" name="nome" maxlength="50" id="id_nome" placeholder="Nome" class="form-control">
        </div>        
      </div>
      <div class="form-group row">
        <label for="id_ufficio" class="col-sm-2 col-form-label">Ufficio:</label>
        <div class="col-sm-10">
          <input type="text" name="ufficio" maxlength="100" id="id_ufficio" placeholder="Ufficio" class="form-control">
        </div>        
      </div> 
      <div class="form-group row">
        <label for="id_tel_ufficio" class="col-sm-2 col-form-label">Telefono ufficio:</label>
        <div class="col-sm-10">
          <input type="text" name="tel_ufficio" maxlength="15" id="id_tel_ufficio" placeholder="Telefono ufficio" class="form-control">
        </div>        
      </div>
      <div class="form-group row">
        <label for="id_cellulare" class="col-sm-2 col-form-label">Cellulare:</label>
        <div class="col-sm-10">
          <input type="text" name="cellulare" maxlength="15" id="id_cellulare" placeholder="Cellulare" class="form-control">
        </div>        
      </div> 
    <br/>
    <button class="btn btn-secondary" type="submit" id="btnSave">Save</button>
  </form>
{% endblock %}
